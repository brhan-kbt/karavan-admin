<div class="flex justify-between items-center py-5">
    <h2 class="font-bold font-cormorant text-3xl">Lists of Sub Category</h2>
    <button
      class="bg-[#0E483F] border text-white py-2 px-4 font-cormorant text-xl rounded-lg hover:bg-white hover:text-[#0E483F] hover:border hover:border-[#0E483F] transition-transform duration-300 transform hover:scale-105"
      (click)="openDialog()"
    >
      Add
    </button>
  </div>
  <ng-container >

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Outline form field</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Placeholder" #input />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <div
      class="mat-elevation-z8 example-table-container"
      style="width: 100%; overflow-x: auto; position: relative;"
    >


      <table
        mat-table
        [dataSource]="dataSource"
        matSort
      >

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Product Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>



        <!-- Orderable Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td (click)="updateOrderableStatus(row)" mat-cell *matCellDef="let row">
            <button
              mat-raised-button
              color="primary"
              *ngIf="row.isActive"
              class="order-button"
            >
              Done
            </button>
            <button
              mat-raised-button
              color="warn"
              *ngIf="!row.isActive"
              class="order-button"
            >
              Pending
            </button>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <div class="button-group">
              <button
                mat-icon-button
                (click)="showCategorySubCategoryDetails(row)"
                style="color: green;"
                class="small-button edit"
              >
                <mat-icon aria-label="View">visibility</mat-icon>
              </button>

              <button
              mat-icon-button
              (click)="openEditDialog(row)"
              style="color: green;"
              class="small-button edit"
            >
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
              <!-- <button
                mat-icon-button
                style="color: red;"
                (click)="deleteData(row)"
                class="small-button delete"
              >
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button> -->
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data matching the filter "{{ input.value }}"</td>
        </tr>
      </table>

      <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        [showFirstLastButtons]="true"
        aria-label="Select page of users"
        [length]="dataSource.data.length"
      ></mat-paginator>
    </div>

</ng-container>
