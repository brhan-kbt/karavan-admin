<div class="flex flex-col md:flex-row  justify-between items-center py-5">
    <h2 class="font-bold font-cormorant text-3xl">Lists of Rewarded Users</h2>

  </div>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Search </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search User" #input />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
<ng-container *ngIf="dataLoaded">


    <div
      class="mat-elevation-z8 example-table-container"
      style="width: 100%; overflow-x: auto; position: relative;"
    >


      <table
        mat-table
        [dataSource]="dataSource"
        matSort
      >

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
        </ng-container>

        <!-- Product Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <!-- Product Price Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
          <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="rewardPoints">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Point </th>
            <td mat-cell *matCellDef="let row">{{ row.rewardPoints }}</td>
          </ng-container>






        <!-- Actions Column -->
        <!-- <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <div class="button-group">
              <button
                mat-icon-button
                (click)="openEditDialog(row)"
                style="color: green;"
                class="small-button edit"
              >
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button
                mat-icon-button
                style="color: red;"
                (click)="deleteData(row)"
                class="small-button delete"
              >
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data matching the filter "{{ input.value }}"</td>
        </tr>
      </table>

      <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        [showFirstLastButtons]="true"
        aria-label="Select page of users"
        [length]="dataSource.data.length"
      ></mat-paginator>
    </div>

</ng-container>


<ng-container *ngIf="!dataLoaded">
  <app-table-shimmer-effect></app-table-shimmer-effect>
</ng-container>
