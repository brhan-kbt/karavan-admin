
<div class="flex flex-col">
    <h2 mat-dialog-title>{{isEdit ? 'Edit' : 'Add'}} Category</h2>
    <mat-dialog-content class="mat-typography" >
      <form [formGroup]="form" class="flex flex-col space-y-5 pt-3">
        <div class="flex flex-col md:flex-row gap-4">
          <div class="md:w-2/3">
            <mat-form-field class="w-full" appearance="outline">
              <mat-label>Branch Name</mat-label>
              <input matInput placeholder="Tulu Dimtu" formControlName="name" required>
              <mat-error *ngIf="form.get('name')?.touched && form.get('name')?.invalid">Category Name is required</mat-error>

            </mat-form-field>
          </div>
          <div class="md:w-1/3 flex items-baseline mt-3">
                <mat-checkbox   type="isActive" formControlName="isActive" class="text-3xl text-purple-600"  class="example-margin">Activate this Category</mat-checkbox>

            </div>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput></textarea>
            <mat-error *ngIf="form.get('description')?.touched && form.get('description')?.invalid">Product Description is required</mat-error>
        </mat-form-field>

        <div class="w-full">
            <div class="flex">
              <input type="file" (change)="handleImageUpload($event)" accept="image/*">
              <div  *ngIf="selectedImage">
                <img class="w-32 h-auto" [src]="selectedImagePreview" alt="Selected Image">
              </div>
            </div>

          </div>

              </mat-form-field>

        <button
         class="bg-[#0E483F] text-white py-2 px-4 font-cormorant text-xl rounded-lg hover:bg-white hover:text-[#0E483F] hover:border hover:border-[#0E483F] transition-transform duration-300 transform"
        (click)="onSave()"
      >
        Save
      </button>
      </form>
    </mat-dialog-content>
  </div>
